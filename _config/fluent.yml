---
Name: regionalconfig
After: '#fluentconfig'
---
Fluent:
  # Disable auto-scaffolding of text fields
  data_exclude:
    - 'Text'
    - 'Varchar'
    - 'HTMLText'
    - 'HTMLVarchar'
  detect_locale: false
  remember_locale: false
SiteTree:
  extensions:
    - FluentFilteredExtension
  translate:
    - Content